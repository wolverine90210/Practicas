<h1>REGISTRO DE USUARIO</h1>

<p>Cree su cuenta llenando este formulario con los datos que le solicitamos y pulsando el botón [Enviar].</p>

<fieldset>
<form name="form1" method="POST" action="sendEmailRegistro.php">

<br />
<strong><label for="username">Nombre de usuario: </label></strong>
<input type="text" id="username" name="username" placeholder="Escriba su nombre de usuario" required />

<br /><br />
<strong><label for="email">Correo electrónico: </label></strong>
<input type="email" id="email" name="email" placeholder="Escriba su e-mail" required />

<br /><br />
<strong><label for="password">Contraseña: </label></strong>
<input type="password" id="password" name="password" placeholder="Escriba su contraseña" required />

<br /><br />
<strong><label for="pconfirm">Confirmar contraseña: </label></strong>
<input type="password" id="pconfirm" name="pconfirm" placeholder="Confirme su contraseña" required />

<br />
<br />

<input type="button" value="Enviar" onclick="validaEnvio()" />
<button type="reset">Limpiar</button>

</form>
</fieldset>

</body>
