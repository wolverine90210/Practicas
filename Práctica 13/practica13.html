<!DOCTYPE html>
<html lang="es">
<head>

	<meta charset="UTF-8" />
	<meta name="description" content="Practica 12 - Encriptacion de contraseñas con MD5" />
	<meta name="keywords" content="usuario, correo, contraseña" />
	<meta name="author" content="Iván Antonio Corona Zárate" />
	<meta http-equiv="refresh" content="300" />
	
	<title>- DOOM -</title>
	
</head>
<body>


<script>

// Crear nodo de tipo Element
var titulo = document.createElement("h1");
// Crear nodo de tipo Text
var texto = document.createTextNode("Título 1");
// Añadir el nodo Text como hijo del nodo Element
titulo.appendChild(texto);
// Añadir el nodo Element como hijo de la pagina
document.body.appendChild(titulo);

var titulo2 = document.createElement("h1");

var texto2 = document.createTextNode("Título 2");

titulo2.appendChild(texto2);

var titulos = document.getElementsByTagName("h1");

document.body.insertBefore(titulo2, titulos[0]);

</script>


</body>
</html>
