<!DOCTYPE html>
<html lang="es">
<head>
	<meta name="description" content="Practica 4 - Pagina de contacto" />
	<meta name="keywords" content="nombre, email, telefeono, estado, intereses, comentarios" />
	<meta name="author" content="Ivan Antonio Corona Zarate" />
	<meta http-equiv="refresh" content="300" />
	<meta charset="UTF-8" />
	
	<title>Página de contacto</title>
	
</head>
<body>

<h1>PÁGINA DE CONTACTO</h1>

<p>Si desea ponerse en contacto con nosotros puede hacerlo rellenando este formulario con los datos que le solicitamos y pulsando el botón [Enviar].</p>

<form method="post" action="file2.html">
<br />

<label for="nombre">Nombre: </label>
<input type="text" id="nombre" name="nombre" required="required" placeholder="Escriba su nombre" />

<br /><br />

<label for="email">E-mail: </label>
<input type="email" id="email" name="email" required="required" placeholder="Escriba su e-mail" />

<br /><br />

<label for="telefono">Teléfono: </label>
<input type="tel" id="telefono" name="telefono" required="required" placeholder="Escriba su teléfono" />

<br /><br />

<select name="estados">

<option selected value="0"> Elige un estado </option>
<option value="1">Distrito Federal</option>
<option value="2">Aguascalientes</option>
<option value="3">Baja California</option>
<option value="4">Baja California Sur</option>
<option value="5">Campeche</option>
<option value="6">Chiapas</option>
<option value="7">Chihuahua</option>
<option value="8">Coahuila de Zaragoza</option>
<option value="9">Colima</option>
<option value="10">Durango</option>
<option value="11">Guanajuato</option>
<option value="12">Guerrero</option>
<option value="13">Estado de Hidalgo</option>
<option value="14">Jalisco</option>
<option value="15">Estado de México</option>
<option value="16">Michoacán de Ocampo</option>
<option value="17">Morelos</option>
<option value="18">Nayarit</option>
<option value="19">Nuevo León</option>
<option value="20">Oaxaca</option>
<option value="21">Puebla</option>
<option value="22">Querétaro</option>
<option value="23">Quintana Roo</option>
<option value="24">San Luis Potosí</option>
<option value="25">Sinaloa</option>
<option value="26">Sonora</option>
<option value="27">Tabasco</option>
<option value="28">Tamaulipas</option>
<option value="29">Tlaxcala</option>
<option value="30">Veracruz de Ignacio de la Llave</option>
<option value="31">Yucatán</option>
<option value="32">Zacatecas</option>
	
</select>

<br /><br />

<label for="colonia">Colonia: </label>
<input type="text" id="colonia" name="name" required="required" placeholder="Escriba su colonia" />

<br /><br />

<fieldset>
<legend>Intereses</legend>

<input type="checkbox" name="cultura" value="cultura" />
Cultura &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<input type="checkbox" name="sociales" value="sociales" />
Sociales &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<input type="checkbox" name="deporte" value="deporte" />
Deporte &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<input type="checkbox" name="ciencia" value="ciencia" />
Ciencia &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<input type="checkbox" name="diversion" value="diversion" />
Diversion
<br />

</fieldset>

<br />

<label for="textarea">Comentarios</label>
<br />
<textarea id="textarea" placeholder="Escriba aqui su comentario" rows="7" cols="60" ></textarea>

<br />
<button type="submit">Enviar</button>			
<button type="reset">Limpiar</button>	

<br /><br />

</form>

</body>
</html>
