<!DOCTYPE html>
<html lang="es">
<head>

	<meta charset="UTF-8" />
	<meta name="description" content="Practica 5 - Formulario de creacion de usuario" />
	<meta name="keywords" content="usuario, correo, contraseña" />
	<meta name="author" content="Iván Antonio Corona Zárate" />
	<meta http-equiv="refresh" content="300" />
	
	<title>Formulario de creación de usuario</title>
	
</head>
<body>

<h1>REGISTRO DE USUARIO</h1>

<p>Cree su cuenta llenando este formulario con los datos que le solicitamos y pulsando el botón [Enviar].</p>

<fieldset>
<form method="post" action="succesful.html">

<br />
<strong><label for="usuario">Nombre de usuario: </label></strong>
<input type="text" id="usuario" name="usuario" placeholder="Escriba su nombre de usuario" required />

<br /><br />
<strong><label for="email">Correo electrónico: </label></strong>
<input type="email" id="email" name="email" placeholder="Escriba su e-mail" required />

<br /><br />
<strong><label for="password">Contraseña: </label></strong>
<input type="password" id="password" name="password" placeholder="Escriba su contraseña" required />

<br /><br />
<strong><label for="confirm">Confirmar contraseña: </label></strong>
<input type="password" id="confirm" name="confirm" placeholder="Confirme su contraseña" required />

<br />
<br />

<button type="submit">Enviar</button>
<button type="reset">Limpiar</button>

</form>
</fieldset>

</body>
</html>
